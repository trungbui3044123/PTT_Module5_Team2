<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box label {
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #d35400;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #d35400;
        }

        #error {
            display: none;
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Quên mật khẩu</h2>

    <div id="error">Sai Email</div>

    <form id="loginForm">
         <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" maxlength="150" required>
    </div>

        <button type="submit">Reset password</button>
    </form>
    
</div>

<script>
   
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        email: document.getElementById("email").value
    };
   if(confirm("Save new password. Mật khẩu mới được gửi tới mail của bạn")){
    const res = await fetch("http://localhost:8080/api/public/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.status === 200) {
        // Lưu token nếu BE trả về
       
       console.log("SUCCESS:", result);
          window.location.href = "./OthersLogin.html";
    } else {
        console.log("ERROR:", result);
        const error = document.getElementById("error");
        error.style.display = "block";
        error.innerText =`${result.message || ""} ${result.data || ""}`.trim() || "Đổi pass thất bại";
    }
    }else{ location.reload(); }
});
</script>

</body>
</html>
