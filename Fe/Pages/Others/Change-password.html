<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 25px;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .box label {
            font-weight: bold;
        }

        .box input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .box button:hover {
            background: #0056b3;
        }

        #error {
            display: none;
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        #success {
            display: none;
            color: green;
            margin-bottom: 10px;
            text-align: center;
        }
        #homePage{all: unset; display: block; }
        #homePage:hover { background-color: #f0f0f0; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    
    <h2>Đổi mật khẩu</h2>

    <div id="error"></div>
       <form id="changePasswordForm">

        <label for="oldPassword">Mật khẩu cũ *</label>
        <input type="password" id="oldPassword" required>

        <label for="newPassword">Mật khẩu mới *</label>
        <input type="password" id="newPassword" required>

        <label for="confirmPassword">Xác nhận mật khẩu *</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Đổi mật khẩu</button>
    </form>
    <div><br><br><button id="homePage">Back Home page</button></div>
</div>

<script >
const token = localStorage.getItem("token");

if (!token) {
    window.location.href = "http://127.0.0.1:5500/Fe/Pages/Others/OthersLogin.html";
}   
document.getElementById("changePasswordForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const oldPassword = document.getElementById("oldPassword").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    const errorBox = document.getElementById("error");

    errorBox.style.display = "none";

    // Kiểm tra confirm password
    if (newPassword !== confirmPassword) {
        errorBox.style.display = "block";
        errorBox.innerText = "Xác nhận mật khẩu không khớp";
        return;
    }

    const data = {
        oldPassword,
        newPassword,
        confirmPassword
    };

    try {
        const res = await fetch("http://localhost:8080/api/user/change-password", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);

        if (res.status === 200) {
            successBox.style.display = "block";
            alert("Đổi mật khẩu thành công") ;
            window.location.href = "http://127.0.0.1:5500/Fe";
        } else {
            errorBox.style.display = "block";
            errorBox.innerText = result.message || "Đổi mật khẩu thất bại";
        }

    } catch (err) {
        console.error("ERROR:", err);
        errorBox.style.display = "block";
        errorBox.innerText = "Không thể kết nối đến server";
    }
});

document.getElementById("homePage").addEventListener("click",function(e){
    e.preventDefault();
   window.location.href = "http://127.0.0.1:5500/Fe/";
})

</script>

</body>
</html>
