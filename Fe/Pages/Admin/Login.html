<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box label {
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        #error {
            display: none;
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Đăng nhập</h2>

    <div id="error">Sai username hoặc password</div>

    <form id="loginForm">
        <!-- Username -->
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>

        <!-- Password -->
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
   
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    const res = await fetch("http://localhost:8080/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.status === 200) {
        // Lưu token nếu BE trả về
        if (result.data.jwt) {
            localStorage.setItem("token", result.data.jwt);
        }
        console.log(result);
        console.log(result.data.jwt);

        window.location.href = "http://127.0.0.1:5500/Fe/Pages/Admin/dashboard.html";
    } else {
        const error = document.getElementById("error");
        error.style.display = "block";
        error.innerText = result.message || "Đăng nhập thất bại";
    }
});
</script>

</body>
</html>
